        <div class="container">
            <div class="jumbotron">
                <h1>DXYZ</h1>
                <p class="lead">This is a silly dice app.</p>
            </div>

            <div class="row marketing">
                <div class="col-lg-6">
                    <h4>Pick numbers!</h4>
                    <form role="form" id="diceRoller" class="form-horizontal">
                        <div class="form-group">
                            <label for="numberOfDice" class="col-sm-3">Number of dice</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" min="1" max="20" id="numberOfDice" value="4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sidesOfDice" class="col-sm-3">Number of sides</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" min="1" max="20" id="sidesOfDice" value="6">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="successThreshold" class="col-sm-3">Success threshold</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" min="1" max="20" id="successThreshold" value="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="successReversed"> Lower is better
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-3">
                                <button type="submit" class="btn btn-success" id="rollTheDice">Roll the dice!</button>
                            </div>
                        </div>
                    </form>
                    <h4>Results</h4>
                    <form role="form" id="diceRollerResults" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3">Successes</label>
                            <div class="col-sm-3">
                                <input class="form-control" type="number" id="resultSuccesses" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Highest result</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="resultHighest" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Lowest result</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="resultLowest" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Breakdown</label>
                            <div class="col-sm-6" id="resultBreakdown">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="footer">
                <p>By Rae</p>
            </div>
        </div>
